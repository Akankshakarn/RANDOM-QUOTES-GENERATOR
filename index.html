<!DOCTYPE html>
<html>

<head>
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="UTF-8">
  <title>Random Architecture Quote Generator</title>
  <meta content="" name="description">
  <meta content="Sebastian Kulig" name="author">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <style type="text/css">
    body{
      background-image: url(img6.jpeg);
      background-size: cover;
      background-attachment: fixed;
    }
  </style>

  <div class="container">
    <header class="transparent">
      <h1><U>Quotes for the Day</U></h1>
    </header>
    <main class="quote-box border">

      <div class="quote-area">
        <q id="quote">Random Quote</q>
      </div>

      <div class="author-area">
        <p id="author">Author</p>
      </div>

      <div class="buttons-area">
        <a class="btn border-smaller" id="random-quote" href="#" title="Next Quote">Random Quote</a>
        
      </div>
    </main>
    
  </div>
</body>
<script src="script.js"></script>
</html>
